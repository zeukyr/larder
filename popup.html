<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Larder</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Baloo+2:wght@400;600&display=swap"
     rel="stylesheet">
    <style> 
        body { 
            font-family: 'Nunito', sans-serif;
            background: #3b2f2a;
            color: #faf7f2;
            width: 300px;
            height: auto;
            padding: 5px 0;
            margin: 0 auto;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            font-size: 14px;
            padding: 5px 10px;
            width:150px;
            height: 40px;
            margin: 5px 0;
            border: none;
            border-radius: 12px;      
            background-color: #8FAF9A; 
            color: #FAF7F2;           
            cursor: pointer;
            transition: all 0.2s ease;
        }
    
        h1 {  
            font-family: 'Baloo 2', cursive;
            margin: 0;
            padding: 0;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        h2 {
            margin: 0;
            padding: 0;
        }

        .recipe-card {
            background-color: #6f645d;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
            width: 90%;
            text-align: center;
        }

        .links {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
            gap: 10px;
        }

        .links a {
            color: #FAF7F2;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .links a.active {
            background-color: #8FAF9A;
            opacity: 1;
            font-weight: 600;
        }

        .links a:hover {
            opacity: 1;
        }

        .inner-card {
            display:flex;
            flex-direction: column;
            align-items:center;
            border-radius:16px;
            background-color: #7a6e66;
            margin: 2px 10px;
            padding: 20px; 
        }
        
        .inner-card img {
            width: 48px;
            height: 48px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .tab-content {
            display: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }
        .summary,
        .details {
            display: none;
        }

        .summary.active,
        .details.active {
            display: block;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 8px;
        }
        
        .delete-btn {
            display: inline-block;
            width: auto !important;
            height: auto !important;
            padding: 6px 10px;
            margin-top: 8px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 100%;
        }

        .button-row {
            display: flex;
            justify-content: center; 
            gap: 10px;
        }

        label {
            font-weight: 600;
            font-size: 13px;
            color: #FAF7F2;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        input[type="text"],
        input[type="file"],
        select,
        textarea {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            padding: 10px 12px;
            border: 2px solid rgba(250, 247, 242, 0.2);
            border-radius: 10px;
            background: rgba(59, 47, 42, 0.5);
            color: #FAF7F2;
            transition: all 0.3s ease;
            width: 85%;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #8FAF9A;
            background: rgba(59, 47, 42, 0.7);
            box-shadow: 0 0 0 3px rgba(143, 175, 154, 0.2);
        }

        input[type="text"]::placeholder,
        textarea::placeholder {
            color: rgba(250, 247, 242, 0.4);
        }

        textarea {
            resize: vertical;
            min-height: 60px;
            font-family: 'Nunito', sans-serif;
        }

        input[type="text"]:hover,
        textarea:hover {
            border-color: rgba(250, 247, 242, 0.3);
        }

        #back {
            padding: 5px 10px;
            width:50px;
            height: 40px;
            margin: 5px 0;
            border: none;
            border-radius: 12px;      
            background-color: #8FAF9A; 
            color: #FAF7F2;           
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
  </head>
  <body>
    <main>
        <!-- HOME PAGE -->
        <div class="inner-card page active" id="main">
            <img src="icons/pantry48.png">
            <h1 class="fade-in"> Welcome to Larder </h1>  
            <h2> Where your favourite recipes live </h2>  
            <button id="add">+ Add New Recipe</button>
            <button id="meal-prep-btn">Start Meal Prep</button>   
        </div>
        
        <!-- MEAL PREP PAGE -->
        <div class="inner-card page" id="meal-prep">
            <img src="icons/pantry48.png">
            <button id="back-from-prep">← Back</button>

            <h1> Meal Prep </h1>  
            
            <!-- Tab Links -->
            <div class="links">
                <a href="#" class="tab-link active" data-tab="recipe-list-tab">My Recipes</a>
                <a href="#" class="tab-link" data-tab="suggest-me-tab">Suggest Me</a>
                <a href="#" class="tab-link" data-tab="meal-plan-tab">Upload Flyer</a>

            </div>

            <!-- Tab: My Recipes -->
            <div class="tab-content active" id="recipe-list-tab">
                <div id="recipe-list"></div>
            </div>

            <!-- Tab: Suggest Me -->
            <div class="tab-content" id="suggest-me-tab">
                <form>
                    <div class="form-group">
                        <label for="meal-type">Meal type</label>
                        <select id="preferred-meal-type" name="meal-type" required>
                            <option value="" disabled selected>Select meal type</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                            <option value="snack">Snack</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="time-to-allocate">Time to Allocate</label>
                        <select id="time-to-allocate" name="time-to-allocate" required>
                            <option value="" disabled selected>Select time</option>
                            <option value="30">0-30 minutes</option>
                            <option value="60">30-60 minutes</option>
                            <option value="90">60-90 minutes</option>
                            <option value="120">90+ minutes</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ingredients-on-hand">Ingredients On Hand</label>
                        <textarea id="ingredients-on-hand" name="ingredients" placeholder="2 cups flour, 1 egg, 1 tsp salt..." required></textarea>
                    </div>
                </form>   
                <button type="submit" id="suggest-recipe-btn"> Suggest </button> 
                <div id="recipe-suggestions"></div>                    
            </div>

            <!-- Tab: Upload Flyer -->
            <div class="tab-content" id="meal-plan-tab">
                <div class="form-group">
                    <label>Upload Grocery Flyer</label>
                    <input type="file" id="flyer-upload" accept="image/*,application/pdf">
                </div>
                <button id="analyze-flyer-btn">Analyze Flyer</button>
                <div id="flyer-results"></div>
            </div>

        </div>

        <!-- ADD RECIPE PAGE -->
        <div class="inner-card page" id="add-recipe">
            <img src="icons/pantry48.png">
            <h1> Add a New Recipe </h1>  
            <div class="button-row">
                <button id="back">←</button>
                <button id="autofill">Autofill</button>
            </div>
            <form>
                <div class="form-group">
                    <label for="recipe-name">Recipe Name</label>
                    <input type="text" id="recipe-name" name="recipe-name" placeholder="Mom's Famous Rice Noodles" required>
                </div>
                <div class="form-group">
                    <label for="time">Total Time (in minutes)</label>
                    <input type="text" id="time" name="time" placeholder="30 minutes" required>
                </div>
                <div class="form-group">
                    <label for="servings">Servings</label>
                    <input type="text" id="servings" name="servings" placeholder="1" required>
                </div>
                <div class="form-group">
                    <label for="meal-type">Meal type</label>
                    <select id="meal-type" name="meal-type" required>
                        <option value="" disabled selected>Select meal type</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" placeholder="2 cups flour, 1 egg, 1 tsp salt..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" name="instructions" placeholder="Mix flour and eggs. Knead until smooth..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="recipe-image">Recipe Image Preview</label>
                    <img id="recipe-image" src="icons/pantry48.png" alt="Recipe" style="max-width: 100%; border-radius: 10px; margin-top: 8px;">
                </div>                
            </form>    
            <button type="submit" id="add-recipe-btn"> Submit </button>    
        </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
